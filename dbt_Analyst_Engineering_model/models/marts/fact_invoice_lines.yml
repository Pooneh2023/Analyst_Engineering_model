version: 2

models:

  - name: fact_invoice_lines
    description: "Fact table at invoice-line grain (one row per invoice_no + stock_code)."
    columns:
      - name: invoice_no
        data_tests: [not_null]
      - name: stock_code
        data_tests: [not_null]
      - name: invoice_ts
        data_tests: [not_null]
      - name: quantity
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: unit_price
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: line_amount
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0