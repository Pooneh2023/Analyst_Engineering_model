version: 2

models:
  - name: dim_products
    description: "Product dimension with latest attributes per stock_code."
    columns:
      - name: stock_code
        data_tests: [not_null, unique]
      - name: description
        data_tests: [not_null]
      - name: current_unit_price
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: product_sk
        data_tests: [not_null, unique]
